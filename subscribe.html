<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SUBSCRIBE</title>
</head>
<body>
    <div class="subscribe">
        <h3>Email Newsletter</h3>
        <p>Get updates about us!</p>
        <form action="">
            <div class="frequency">
                <span>How often would you like to hear from us?</span>
                <br>
               <input type="radio" id="daily" name="email_frequency" value="DAILY">
               <label for="daily">Daily</label><br>
               <input type="radio" id="weekly" name="email_frequency" value="WEEKLY">
               <label for="weekly">Weekly</label><br>
               <input type="radio" id="monthly" name="email_frequency" value="MONTHLY">
               <label for="monthly">Monthly</label>
            </div>
            <div class="email_ad">
                <label for="email">Enter your email:</label>
                <input type="email" name="mail" id="email" placeholder="Your Email">   
            </div>
            <div class="submit_btn">
                <input type="submit" value="SUBSCRIBE">
            </div>
        </form>
    </div>
</body>
</html>
