<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SUBSCRIBE</title>
</head>
<body>
    <div class="card">
        <h2>Email Newsletter</h2>
        <form action="">
            <div class="frequency">
                <span class="info">How often would you like to hear from us?</span>
                <div class="radio_btn">
                    <input class="rd" type="radio" id="daily" name="email_frequency" value="DAILY">
                    <label for="daily">Daily</label><br>
                    <input type="radio" id="weekly" name="email_frequency" value="WEEKLY">
                    <label for="weekly">Weekly</label><br>
                    <input type="radio" id="monthly" name="email_frequency" value="MONTHLY">
                    <label for="monthly">Monthly</label>  
                </div> 
            </div>
            <div>
                <input class="email" type="email" name="mail" id="email" placeholder="Your Email">
                <div class="buttons">
                 <input class="btn" type="submit" value="SUBSCRIBE">
                <input class="btn" type="reset" value="RESET">   
                </div>
            </div>
        </form>
    </div>
</body>
</html>
